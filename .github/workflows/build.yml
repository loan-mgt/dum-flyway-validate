name: Build and Release

on:
  push:
    tags:
      - '**'  # Pattern matched against refs/tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build Linux binary
      run: GOOS=linux GOARCH=amd64 go build -o dum-flyway-validate main.go

    - name: Archive Linux artifacts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: dum-flyway-validate

    - name: Build Windows binary
      run: GOOS=windows GOARCH=amd64 go build -o dum-flyway-validate.exe main.go

    - name: Archive Windows artifacts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: dum-flyway-validate.exe
  
  build-docker:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./path/to/Dockerfile  # Specify the path to your Dockerfile
        platforms: linux/amd64, linux/arm64, windows/amd64
        push: true
        tags: |
          your-docker-registry/your-image-name:latest
          your-docker-registry/your-image-name:${{ github.ref }}
        build-args: |
          DUM_FLYWAY_VALIDATE_VERSION=${{ github.ref }

  release:
    runs-on: ubuntu-latest
    permissions: write-all

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: binaries

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          CLI tool to validate Flyway migration for CI/CD
        draft: true
        prerelease: false

    - name: Debug Release
      run: |
        echo "Release ID: ${{ steps.create_release.outputs.id }}"
        echo "Release HTML URL: ${{ steps.create_release.outputs.html_url }}"
        echo "Release Upload URL: ${{ steps.create_release.outputs.upload_url }}"

    - name: Upload Linux Release Asset
      id: upload-linux-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dum-flyway-validate
        asset_name: dum-flyway-validate
        asset_content_type: application/octet-stream

    - name: Upload Windows Release Asset
      id: upload-windows-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dum-flyway-validate.exe
        asset_name: dum-flyway-validate.exe
        asset_content_type: application/octet-stream
